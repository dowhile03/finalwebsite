    <div class="editor">
        <div class="row p-4">
            <div class="col-sm-4">
              <div class="card" style="background-color: lightcoral;">
                  <h1 class="text-center">HTML</h1>
                <div class="card-body">
                    <textarea id="html-code" class="form-control" rows="10" cols="57"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card" style="background-color: lightskyblue;">
                <h1 class="text-center">CSS</h1>
                <div class="card-body">
                    <textarea id="css-code" class="form-control" rows="10" cols="57"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="background-color: gold; ">
                  <h1 class="text-center">JS</h1>
                  <div class="card-body">
                    <textarea id="js-code"  class="form-control" rows="10" cols="57"></textarea>
                  </div>
                </div>
              </div>
          </div>
    <div style="background-color: lightgreen; margin-top: 5vw;" class="p-4">
        <h1 class="text-center">OUTPUT</h1>             
        <iframe class="col-sm-12" height="300px" style="background-color: white;" id="output" ></iframe>
    </div>
       
    </div>

   
              

           

	<script type="text/javascript">
		function run() {
			let htmlCode = document.querySelector(".editor #html-code").value;
			let cssCode = "<style>"+document.querySelector(".editor #css-code").value+"</style>";
			let jsCode = document.querySelector(".editor #js-code").value;
			let output = document.querySelector(".editor #output");
			//console.log(htmlCode,cssCode,jsCode,output);
			output.contentDocument.body.innerHTML = htmlCode+cssCode;
			output.contentWindow.eval(jsCode);
		}
		document.querySelector(".editor #html-code").addEventListener("keyup",run);
		document.querySelector(".editor #css-code").addEventListener("keyup",run);
		document.querySelector(".editor #js-code").addEventListener("keyup",run);
    </script>
