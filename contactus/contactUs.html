    <h2 class="content-head" style="text-align: center; background-color: rgb(255, 24, 186); padding: 1vw; width: 50%;">Come On! Let's Talk</h2>
        <div class="container">
              <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbwMuisz8tPaUsz-H48wd8fRuSy9mv_bNKnEDMaSaA/exec">
            <!-- change the form action to your script url -->
               <div class="form-elements" >
                <div class="form-group">
                    <fieldset class="pure-group">
                        <label for="name">Name: </label>
                        <input id="name" name="name" placeholder="Name" />
                    </fieldset>
                </div>

                <fieldset class="pure-group">
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="10"
                        placeholder="Tell us what's on your mind..."></textarea>
                </fieldset>

                <fieldset class="pure-group">
                    <label for="email"><em>Your</em> Email Address:</label>
                    <input id="email" name="email" type="email" value="" required placeholder="Email" />
                    <span class="email-invalid">
                        Must be a valid email address</span>
                </fieldset>
                   <button id="submit_btn" style="background-color: deeppink;" class="btn">
                    Send</button>
            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message">
                <h2><em>Thanks</em> for contacting us!
                    We will get back to you soon!</h2>
            </div>

        </form>
    </div>
